<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Abhi Cake World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"> <img src="images/icon.jpg" alt="Abhi Cake World Logo" style="height: 25px;"> Abhi Cake World</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
    </header>

    <section class="cart-section">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <!-- Cart items will be shown here -->
            <div class="cart-item">
                <img src="images/chocolate cake.jpg" alt="Chocolate Cake">
                <div class="content">
                    <h3>Chocolate Cake</h3>
                    <p>Price: ₹850</p>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: ₹850</h3>
            <button class="btn">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <section class="credit">Created by <span>@Abhi Cake World</span></section>
    </footer>
</body>
</html>
